<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#6366f1"/>
  
  <!-- Face -->
  <circle cx="50" cy="45" r="28" fill="#fef3c7"/>
  
  <!-- Hair -->
  <ellipse cx="50" cy="28" rx="26" ry="16" fill="#374151"/>
  <ellipse cx="30" cy="35" rx="8" ry="12" fill="#374151"/>
  <ellipse cx="70" cy="35" rx="8" ry="12" fill="#374151"/>
  
  <!-- Eyes -->
  <ellipse cx="40" cy="42" rx="5" ry="6" fill="white"/>
  <ellipse cx="60" cy="42" rx="5" ry="6" fill="white"/>
  <circle cx="41" cy="43" r="3" fill="#1f2937"/>
  <circle cx="61" cy="43" r="3" fill="#1f2937"/>
  <circle cx="42" cy="42" r="1" fill="white"/>
  <circle cx="62" cy="42" r="1" fill="white"/>
  
  <!-- Eyebrows -->
  <path d="M34 36 Q40 33 46 36" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M54 36 Q60 33 66 36" stroke="#374151" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="52" rx="2" ry="3" fill="#fcd34d" opacity="0.5"/>
  
  <!-- Mouth (smile) -->
  <path d="M42 58 Q50 66 58 58" stroke="#ef4444" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Cheeks -->
  <circle cx="32" cy="52" r="5" fill="#fca5a5" opacity="0.6"/>
  <circle cx="68" cy="52" r="5" fill="#fca5a5" opacity="0.6"/>
  
  <!-- Body/Shoulders hint -->
  <ellipse cx="50" cy="90" rx="30" ry="18" fill="#6366f1"/>
  <ellipse cx="50" cy="88" rx="22" ry="12" fill="#818cf8"/>
</svg>
